#cloud-config
groups:
  - ubuntu: [root,sys]
  - wppconnect

# Add users to the system. Users are added after groups are added.
users:
  - default
  - name: wppconnect
    gecos: wppconnect
    shell: /bin/bash
    primary_group: wppconnect
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  rsa-key-20171111
      - ssh-rsa 

runcmd:
  - cd /home/wppconnect
  - sudo git clone https://github.com/monitchat/wppconnect-server.git .
  - docker-compose up --build