version: '3'

services: 

  wppconnect-server-1:
    build: 
      context: ./server
      dockerfile: Dockerfile
    environment:
      - SECRET_KEY=$SECRET_KEY
      - WEBHOOK_URL=$WEBHOOK_URL
      - SERVER_PORT=$SERVER_PORT
    restart: always
    env_file:
      - .env
    image: wppconnect-server
    container_name: wppconnect-server-1
    hostname: wppconnect-server
    networks: 
      wpp-network:
        ipv4_address: 172.20.0.2
    tty: true
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 200M
    
  wppconnect-server-2:
    build: 
      context: ./server
      dockerfile: Dockerfile
    environment:
      - SECRET_KEY=$SECRET_KEY
      - WEBHOOK_URL=$WEBHOOK_URL
      - SERVER_PORT=$SERVER_PORT
    restart: always
    env_file:
      - ./.env
    image: wppconnect-server
    container_name: wppconnect-server-2
    hostname: wppconnect-server
    networks: 
      wpp-network:
        ipv4_address: 172.20.0.3
    tty: true
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 200M
    depends_on:
      - wppconnect-server-1

  wppconnect-server-3:
    build: 
      context: ./server
      dockerfile: Dockerfile
    environment:
      - SECRET_KEY=$SECRET_KEY
      - WEBHOOK_URL=$WEBHOOK_URL
      - SERVER_PORT=$SERVER_PORT
    restart: always
    env_file:
      - .env
    image: wppconnect-server
    container_name: wppconnect-server-3
    hostname: wppconnect-server
    networks: 
      wpp-network:
        ipv4_address: 172.20.0.4
    tty: true
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 200M
    depends_on:
      - wppconnect-server-2

    wppconnect-server-4:
      build: 
        context: ./server
        dockerfile: Dockerfile
      environment:
        - SECRET_KEY=$SECRET_KEY
        - WEBHOOK_URL=$WEBHOOK_URL
        - SERVER_PORT=$SERVER_PORT
      restart: always
      env_file:
        - .env
      image: wppconnect-server
      container_name: wppconnect-server-4
      hostname: wppconnect-server
      networks: 
        wpp-network:
          ipv4_address: 172.20.0.5
      tty: true
      deploy:
        resources:
          limits:
            memory: 500M
          reservations:
            memory: 200M
      depends_on:
        - wppconnect-server-3

    wppconnect-server-5:
      build: 
        context: ./server
        dockerfile: Dockerfile
      environment:
        - SECRET_KEY=$SECRET_KEY
        - WEBHOOK_URL=$WEBHOOK_URL
        - SERVER_PORT=$SERVER_PORT
      restart: always
      env_file:
        - .env
      image: wppconnect-server
      container_name: wppconnect-server-5
      hostname: wppconnect-server
      networks: 
        wpp-network:
          ipv4_address: 172.20.0.6
      tty: true
      deploy:
        resources:
          limits:
            memory: 500M
          reservations:
            memory: 200M
      depends_on:
        - wppconnect-server-4

  wppconnect-nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    container_name: wppconnect-nginx
    hostname: wppconnect-nginx
    entrypoint: nginx -g "daemon off;"
    ports:
      - "3591:3591"
    networks: 
      wpp-network:
        ipv4_address: 172.20.0.15
    deploy:
      resources:
        limits:
          memory: 500M
        reservations:
          memory: 200M
    depends_on:
      - wppconnect-server-1
      - wppconnect-server-2
      - wppconnect-server-3
      - wppconnect-server-4
      - wppconnect-server-5

networks: 
  wpp-network:
    name: wpp-network
    driver: bridge 
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16